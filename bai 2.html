<script>
    let weight=parseInt(prompt("nhập chiều dài"));
    let height=parseInt(prompt("nhập chiều rộng"));
    let area=0;
    let perimeter=0;
    function calculate(weight,height) {

      perimeter=2*(weight+height);

    }
    calculate(weight,height)
</script>
