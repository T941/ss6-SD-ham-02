<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập một ký tự ")
    function checkNumber() {
        if (a == parseInt(a)) {
            alert("true");
        }
        else {
            alert("false")
        }
    }
    checkNumber(a)
</script>
</body>
</html>
