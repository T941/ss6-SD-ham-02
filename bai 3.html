<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Enter a number"))
    let sum=0
    function calculate() {
        for (let i=1;i<number;i++)
            sum=i*(i+1);
        alert(sum);
    }
    calculate(number);
</script>
